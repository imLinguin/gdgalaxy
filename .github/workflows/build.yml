name: Build GDExtension

on:
  workflow_dispatch:
  push:
    tags: '*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            targets: x86_32 x86_64
            platform: linux
            dir: linux
          - os: macos-latest
            targets: universal
            platform: macos
            dir: osx
          - os: windows-latest
            targets: x86_32 x86_64
            platform: windows
            dir: win

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install multilib
        if: ${{runner.os == 'Linux'}}
        run: sudo apt install gcc-multilib g++-multilib
      - name: Install scons
        run: pip install scons

      - name: Get godot-cpp hash
        shell: bash
        id: godotcpp-hash
        run: echo "hash=$(git submodule | awk '/godot-cpp/ { print $1 }')" >> $GITHUB_OUTPUT

      - name: Extract SDK
        run: |
          aws s3 cp "${{ secrets.AWS_S3_BUCKET }}" sdk.tar.gz
          tar xzf sdk.tar.gz -C sdk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Compile builds
        shell: bash
        run: |
          for t in ${{matrix.targets}}; do
            echo "Building $t"
            scons platform=${{matrix.platform}} "arch=$t" target=template_debug
            scons platform=${{matrix.platform}} "arch=$t" target=template_release
          done

      - name: Copy SDK binaries
        shell: bash
        run: for dir in sdk/Libraries/${{matrix.dir}}*/; do x=$(basename "$dir"); cp "$dir"/*.{so,dll,dylib} addons/gdgalaxy/"$x" || true; done

      - name: Prepare artifact
        uses: actions/upload-artifact@v6
        with:
          name: gdgalaxy-${{matrix.platform}}
          path: addons/gdgalaxy/${{matrix.dir}}*

  bundle:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: gdgalaxy-linux
          path: addons/gdgalaxy
      - uses: actions/download-artifact@v6
        with:
          name: gdgalaxy-macos
          path: addons/gdgalaxy
      - uses: actions/download-artifact@v6
        with:
          name: gdgalaxy-windows
          path: addons/gdgalaxy
      
      - name: Copy license and README
        run: cp LICENSE.md README.md addons/gdgalaxy
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: gdgalaxy-${{github.ref_name}}-${{github.run_id}}
          path: addons

      - name: Create release zip archive
        if: github.ref_type == 'tag'
        run: zip -r "gdgalaxy-${{github.ref_name}}.zip" addons/*
      - name: Draft release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "gdgalaxy-${{github.ref_name}}.zip"
